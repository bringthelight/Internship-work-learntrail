<!DOCTYPE html>
<html>

<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/action?user_id={{ user.id }}" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <img id="preview" src="static/{{ user.profile_image }}" class="rounded-circle mb-3" width="150"
                            height="150">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="profileImage" name="profile" accept="image/*"
                                onchange="previewImage(event)">
                        </div>
                    </div>
                    <div class="col-md-9">

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstname" id="firstName" value="{{ user.first_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastname" id="lastName" value="{{ user.last_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>

                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
